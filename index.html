

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifty | Exercise Tracker</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" href="./resources/style.css">
</head>
<body>
    <div id="timer-icon-container">
        ⏲️ 
    </div>

    <div id="timer-dropdown-container" class="hidden">
        <label for="timer-select">Choose a timer duration:</label>
        <select id="timer-select">
            <option class="timer-select-ghost">Select option</option>
            <option value="30">30 sec</option>
            <option value="60">1 min</option>
            <option value="90">1 min 30 sec</option>
            <option value="120">2 min</option>
            <option value="150">2 min 30 sec</option>
            <option value="180">3 min</option>
        </select>
    </div>

    <div id="timer-container" style="display: none;">
        <div id="timer-display">0:00</div>
    </div>
    <div class="container">
        <header>
            <h1>Exercise Tracker</h1>
            <br>
            <input type="text" id="search" placeholder="Search exercises...">
        </header>
        <main>
            <div id="add-exercise-form">
                <input type="text" id="exercise-name" class="add-exercise-input" placeholder="Enter exercise name">
                <button id="submit-exercise">Add Exercise</button>
            </div>
            <br>
            <ul id="exercise-list"></ul>
            <div id="editor" class="hidden">
                <h2 id="editor-title">Exercise</h2>
                <div id="editor-content" class="ql-container ql-snow"></div>
                <p id="last-edited">Last edited: <span id="last-edited-date"></span></p>
                <button id="save">Save</button>
                <button id="cancel">Cancel</button>
                <button id="change-name">Change Name</button>

            </div>
        </main>
    </div>

<!--     <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script> -->
<!--     <script src="./scripts/renderer.js"></script> -->
    <script src="./scripts/utileties.js"></script>
<!--     <script src="./scripts/index.js"></script> -->
</body>
</html>
