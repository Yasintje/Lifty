

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifty | Exercise Tracker</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json" />


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
        }

        input[type="text"], input[type="text"].add-exercise-input {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            margin: 5px;
            margin-bottom: 10px;
            margin-bottom: 10px;
            height: 100%;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #exercise-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #submit-exercise{
            width: 200px;
        }

        #exercise-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #exercise-list li:hover {
            background-color: #f0f0f0;
        }

        .delete-button {
            background-color: #dc3545;
            border: none;
            color: white;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        #editor {
            margin-top: 20px;
        }

        #add-exercise-form{
            display: flex;
        }

        #editor.hidden {
            display: none;
        }

        .ql-container {
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .ql-toolbar {
            border-bottom: 1px solid #ddd;
        }

        p {
            font-size: 14px;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"], input[type="text"].add-exercise-input {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Exercise Tracker</h1>
            <br>
            <input type="text" id="search" placeholder="Search exercises...">
        </header>
        <main>
            <div id="add-exercise-form">
                <input type="text" id="exercise-name" class="add-exercise-input" placeholder="Enter exercise name">
                <button id="submit-exercise">Add Exercise</button>
            </div>
            <br>
            <ul id="exercise-list"></ul>
            <div id="editor" class="hidden">
                <h2 id="editor-title">Exercise</h2>
                <div id="editor-content" class="ql-container ql-snow"></div>
                <p id="last-edited">Last edited: <span id="last-edited-date"></span></p>
                <button id="save">Save</button>
                <button id="cancel">Cancel</button>
            </div>
        </main>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const exerciseList = document.getElementById('exercise-list');
            const searchInput = document.getElementById('search');
            const submitExerciseButton = document.getElementById('submit-exercise');
            const exerciseNameInput = document.getElementById('exercise-name');
            const editor = document.getElementById('editor');
            const editorTitle = document.getElementById('editor-title');
            const editorContent = document.getElementById('editor-content');
            const lastEditedDate = document.getElementById('last-edited-date');
            const saveButton = document.getElementById('save');
            const cancelButton = document.getElementById('cancel');
            
            const quill = new Quill('#editor-content', {
                theme: 'snow'
            });

            let exercises = JSON.parse(localStorage.getItem('exercises')) || [];

            function renderExercises() {
                exerciseList.innerHTML = '';
                exercises.sort((a, b) => a.name.localeCompare(b.name)).forEach((exercise, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        ${exercise.name}
                        <button class="delete-button" data-index="${index}">Delete</button>
                    `;
                    li.addEventListener('click', () => {
                        editor.classList.remove('hidden');
                        editorTitle.textContent = exercise.name;
                        quill.root.innerHTML = exercise.details || '';
                        lastEditedDate.textContent = exercise.lastEdited || 'Never';
                        saveButton.onclick = () => saveExercise(index);
                        cancelButton.onclick = () => editor.classList.add('hidden');
                    });
                    exerciseList.appendChild(li);
                });

                // Add event listener to delete buttons
                document.querySelectorAll('.delete-button').forEach(button => {
                    button.addEventListener('click', (event) => {
                        event.stopPropagation(); // Prevent triggering the li click event
                        const index = button.getAttribute('data-index');
                        if (confirm('Are you sure you want to delete this exercise?')) {
                            deleteExercise(index);
                        }
                    });
                });
            }

            function saveExercise(index) {
                exercises[index].details = quill.root.innerHTML;
                exercises[index].lastEdited = new Date().toLocaleString();
                localStorage.setItem('exercises', JSON.stringify(exercises));
                editor.classList.add('hidden');
                renderExercises();
            }

            function deleteExercise(index) {
                exercises.splice(index, 1);
                localStorage.setItem('exercises', JSON.stringify(exercises));
                renderExercises();
                editor.classList.add('hidden');
            }

            submitExerciseButton.addEventListener('click', () => {
                const name = exerciseNameInput.value.trim();
                if (name) {
                    exercises.push({ name, details: '', lastEdited: 'Never' });
                    localStorage.setItem('exercises', JSON.stringify(exercises));
                    exerciseNameInput.value = ''; // Clear the input field
                    renderExercises();
                }
            });

            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase();
                Array.from(exerciseList.children).forEach(li => {
                    const text = li.textContent.toLowerCase();
                    li.style.display = text.includes(query) ? '' : 'none';
                });
            });

            renderExercises();
        });
    </script>
</body>
</html>
